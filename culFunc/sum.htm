<!DOCTYPE html>
<html>
    <head>
        <title>サンプル </title>
    </head>
<body>
    <script>
        /*
        変数を定義して、関数で100を足すようにしたい
        1. 変数Aを定義する
        2. 足した合計の変数Bを用意して関数を呼び出す
        3. 関数内で100を足して、返す
        4. 変数Bを出力する
        */

        // 1. 変数Aを定義する
        let A = 50;

        // 2. 足した合計の変数Bを用意する
        let B;

        // 3. 関数を用意する
        /*
            これは引数に100を足す関数です
            引数：関数に渡される値 今回で言う100を足される数（50）
            戻り値：呼び出し元に返す値　今回で言う100を足したあとの合計値（150）
            
            関数は引数を貰って戻り値仕事をするもの
        */
        function SUM (hikisu) {
            let ret = hikisu + 100;
            return ret;
        }

        B = SUM(A);

        // 4. 変数Bを出力する
        document.write(B);

    </script>
</body>
    </html>
